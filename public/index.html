<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Jobick : Job Admin Dashboard Bootstrap 5 Template + FrontEnd</title>
  </head>
  <body id="body-pd">
    <div class="l-navbar" id="navbar">
      <nav class="nav">
        <div>
          <div class="nav__brand">
            <ion-icon
              name="menu-outline"
              class="nav__toggle"
              id="nav-toggle"
            ></ion-icon>
            <div class="nav__logo">
              <a>Jobick</a>
              <p class="small-text">Job admin dashboard</p>
            </div>
          </div>
          <div class="nav__list">
            <div class="nav__link collapse">
              <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Jobs</span>

              <ion-icon
                name="chevron-down-outline"
                class="collapse__link"
              ></ion-icon>

              <ul class="collapse__menu">
                <a href="#" class="collapse__sublink">New Job</a>
              </ul>
            </div>

            <div class="nav__link collapse">
              <ion-icon name="people-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Apps</span>

              <ion-icon
                name="chevron-down-outline"
                class="collapse__link"
              ></ion-icon>

              <ul class="collapse__menu">
                <div class="nav__link collapse">
                  <a name="people-outline" class="nav__icon"></a>
                  <span class="nav__name">Email</span>

                  <ion-icon
                    name="chevron-down-outline"
                    class="collapse__link"
                  ></ion-icon>

                  <ul class="collapse__menu">
                    <a href="#" class="collapse__sublink">Read</a>
                  </ul>
                </div>
                <div class="nav__link collapse">
                  <a name="people-outline" class="nav__icon"></a>
                  <span class="nav__name">Shop</span>

                  <ion-icon
                    name="chevron-down-outline"
                    class="collapse__link"
                  ></ion-icon>

                  <ul class="collapse__menu">
                    <a href="#" class="collapse__sublink">Invoice</a>
                  </ul>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div>Invoice</div>
    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
